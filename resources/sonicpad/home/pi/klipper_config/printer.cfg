############################
#          Printer
############################
# Conservative default values that mimic the behaviour of the
# stock firmware for easy results. It can go faster.
[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 1400
max_accel_to_decel: 700
square_corner_velocity: 5.0
max_z_velocity: 5
max_z_accel: 100

############################
#        x steppers
############################
[stepper_x]
step_pin: PB8
dir_pin: !PB7
enable_pin: !PC3
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200
#gear_ratio:
#step_pulse_duration:
endstop_pin: PC4
position_min: -5
position_endstop: -5
position_max: 305
homing_speed: 50
homing_retract_dist: 5
homing_retract_speed: 25                # reduced to prevent frame shock
second_homing_speed: 10                 # reduced to get better accuracy (not critical)
#homing_positive_dir:

############################
#        y steppers
############################
[stepper_y]
step_pin: PB6
dir_pin: PB5
enable_pin: !PC3
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200
#gear_ratio:
#step_pulse_duration:
endstop_pin: PC5
position_min: -2
position_endstop: -2
position_max: 302
homing_speed: 50
homing_retract_dist: 5
homing_retract_speed: 25                # reduced to prevent frame shock
second_homing_speed: 10                 # reduced to get better accuracy (not critical)
#homing_positive_dir:

############################
#        z steppers 1
############################
[stepper_z]
#[stepper_z1]
step_pin: PB4
dir_pin: !PB3
enable_pin: !PC3
rotation_distance: 8
microsteps: 16
full_steps_per_rotation: 200
#gear_ratio:
#step_pulse_duration:
endstop_pin: probe:z_virtual_endstop
position_min: -2.0
#position_endstop: -2
position_max: 400
homing_speed: 5
homing_retract_dist: 2.0
homing_retract_speed: 25
second_homing_speed: 1
#homing_positive_dir:


# This file contains common pin mappings for the BIGTREETECH SKR CR6
# V1.0. To use this config, the firmware should be compiled for the
# STM32F103 with a "28KiB bootloader" and USB communication. Also,
# select "Enable extra low-level configuration options" and configure
# "GPIO pins to set at micro-controller startup" to "!PA14".

# The "make flash" command does not work on the SKR CR6. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# CR6 V1.0 with that SD card.

# See docs/Config_Reference.md for a description of parameters.

[include CR10Smart.cfg]
[include fluidd.cfg]
#[include inputShaper.cfg]

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: PC0
position_min: -5
position_endstop: -5
position_max: 300
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
run_current: 0.580
hold_current: 0.450
stealthchop_threshold: 999999
uart_address: 0

[stepper_y]
step_pin: PB10
dir_pin: PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: PC1
position_min: -2
position_endstop: -2
position_max: 300
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
hold_current: 0.450
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB0
dir_pin: !PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_min: -1.0
position_max: 400
homing_speed: 4
second_homing_speed: 1
homing_retract_dist: 2.0

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.550
hold_current: 0.450
stealthchop_threshold: 999999

[extruder]
max_extrude_only_distance: 1000.0
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD2
microsteps: 16
#gear_ratio: 7.5:1              #Orbiter extruder
#rotation_distance: 4.61095      #Orbiter extruder
rotation_distance: 32.152    #stock extruder
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F    #default CR-6 thermistor
#sensor_type: Honeywell 100K 135-104LAG-J01
sensor_pin: PA0
control: pid
pid_Kp: 15.8
pid_Ki: 0.6
pid_Kd: 100
min_temp: 0
max_temp: 275
pressure_advance: 0.724

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.600
hold_current: 0.400
stealthchop_threshold: 999999

[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC3
control: pid
pid_Kp: 70
pid_Ki: 1
pid_Kd: 1000
min_temp: 0
max_temp: 120

[fan]
pin: PC6
hardware_pwm: True
kick_start_time: 0.5

#[controller_fan mainboard_fan]
#pin: PC7
#hardware_pwm: True

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_36FFD3054255373735611957-if00
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 7000
max_accel_to_decel: 7000
max_z_velocity: 5
max_z_accel: 100


[static_digital_output usb_pullup_enable]
pins: !PA14

[probe]
pin: PC14
x_offset: 0.0
y_offset: 0.0
z_offset: -0.25
speed: 1
lift_speed: 5
samples_tolerance: 0.05
samples_tolerance_retries: 2
#samples_result: median
samples: 5
activate_gcode:
  TARE_PROBE
deactivate_gcode:
  M104 S150

[filament_switch_sensor filament_sensor]
pause_on_runout: true
switch_pin: ^!PC15

[output_pin hotend_LED]
pin: PA13
value: 0

[output_pin ps_on]
pin: PC13
value: 1

[output_pin fan1]
pin: PC7
value: 1

[gcode_macro M81]
gcode:
  set_pin pin=ps_on value=0
  set_pin pin=fan1 value=0

